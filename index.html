<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <link rel="shortcut icon" href="img/icone aba.png" type="image/x-icon">
    <title>Área Cliente</title>
</head>
<body>
    <!--Tela Toda-->
    <div class="box">
        <div class="tela-roxa">
            <img src="img/logo kiston.png" alt="">
            <h1>ÁREA DO CLIENTE</h1>
            <div class="botao-home">
                <iconify-icon class="casa" icon="material-symbols:home-rounded"></iconify-icon>
            </div>
        </div>
        <div class="formulario">
            <div class="desktop">
                <h1>LOGIN</h1>
                <form action="#">
                    <div class="input w50">
                        <label for="CPF">CPF</label>
                        <input type="text" placeholder="Digitar CPF" id="cpf" required autocomplete="off" maxlength="14">
                    </div>
                    <div class="input">
                        <label for="senha">SENHA</label>
                        <input type="password" placeholder="Digitar Senha" required minlength="8" >
                    </div>                   
                </form>
                <button class="btn-desktop">ENTRAR</button>
                <a href="#"><p>Esqueci a Senha</p></a>         
            </div>
            <div class="mobile">
                <div class="titulo">
                    <img src="img/logo kiston preta.png" alt="logo kiston preta">
                    <h1>ÁREA DO CLIENTE</h1>
                </div>
                <form action="#">
                    <div class="input w50">
                        <label for="CPF">CPF</label>
                        <input type="text" placeholder="Digitar CPF" id="cpf2" required autocomplete="off" maxlength="14">
                    </div>
                    <div class="input">
                        <label for="senha">SENHA</label>
                        <input type="password" placeholder="Digitar Senha" required minlength="8" >
                    </div>                   
                </form>
                <button class="btn-mobile">ENTRAR</button>
                <a href="#"><p>Esqueci a Senha</p></a>
            </div>
        </div>
    </div>
<script src="configuração/config.js"></script>       
</body>
</html>
